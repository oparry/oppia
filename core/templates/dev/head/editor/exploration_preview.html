<div ng-controller="ExplorationPreview">
  <div ng-if="isExplorationPopulated">
    <div ng-if="previewWarning">
      <div class="oppia-preview-state-warning"><[previewWarning]></div>
    </div>
    <conversation-skin></conversation-skin>
  </div>

  <!-- Developers: set ng-show="true" to see a parameter debug log. -->
  <div ng-show="true">
    <h4><strong>Parameter values</strong></h4>
    <table>
      <tr ng-repeat="(paramName, paramValue) in allParams">
        <td style="padding: 1px 5px;"><[paramName]></td>
        <td style="padding: 1px 5px;"><[paramValue ? paramValue : null]></td>
      </tr>
    </table>
  </div>

</div>

<style>
  .oppia-preview-state-warning {
    position: absolute;
    top: 63px;
    left: 6px;
    z-index: 1060;
    display: block;
    max-width: 296px;
    padding: 3px;
    font-size: 16px;
    font-weight: bold;
    text-align: left;
    white-space: normal;
    background-color: #fff;
    border: 1px solid #ccc;
    border-radius: 4px;
  }
</style>
