<script type="text/ng-template" id="modals/previewParams">
  <div class="modal-body oppia-long-text">
    <p>
      Please enter values for the following parameters:
    </p>
    <table style="padding: 0px 0px 20px 5px">
      <tr ng-repeat="param in parametersToSet">
        <td style="padding: 1px 5px;"><[param.name]></td>
        <td style="padding: 1px 5px;">
	  <input type="text" ng-model="param.value"/>
	</td>
      </tr>
    </table>

    <button class="btn btn-success" ng-click="previewParamModalOk()">OK</button>
    <button class="btn btn-success" ng-click="previewParamModalCancel()">Cancel</button>
  </div>
</script>

<style>
  .oppia-preview-params-modal {

  }
</style>
